<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Nearby Restaurants</h1>
        <input type="text" id="location" placeholder="Enter a location">
        <button onclick="searchRestaurants()">Search</button>
        <iframe id="map" src=""></iframe>
    </div>

    <script>
        function searchRestaurants() {
            var location = document.getElementById('location').value;
            if(location) {
                var mapSrc = "https://www.google.com/maps/embed/v1/search?q=restaurants+in+" + encodeURIComponent(location) + "&key=YOUR_API_KEY";
                document.getElementById('map').src = mapSrc;
            } else {
                alert("Please enter a location.");
            }
        }
    </script>
</body>
</html>
